<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrybeTrip</title>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="container text-center">
    <h1 class="">Concurso TrybeTrip</h1>
    <p>Diga-nos porquê você merece essa viagem!!!</p>
  </header>
  <form  action="" method="get">
    <div class="container" id="nameMail">
      <label for="cadastro">Nome Completo: </label>
      <input class="form-control" id="nome-cadastro" placeholder="Digite seu nome" maxlength="40" minlength="10">
      <label for="email">Email: </label>
      <input class="form-control" minlength="10">
     </div>
    <div class="container" >
      <label for="">Destino Preferido :</label>
      <select class="form-select" name="destinos" id="viagem">
        <option value="ct">Cidade</option>
        <option value="cp">Campo</option>
        <option value="pr">Praia</option>
        <option value="mt">Montanha</option>
      </select>
    </div>
    <div  class="container">
      <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
      <label for="porque">Diga-nos!</label>
      <textarea class="form-control" name="motivos" id="porque" cols="30" maxlength="500" rows="10"></textarea>
    </div>
    <div class="container">
      <label for="data">Qual a melhor data para realizar sua viagem?</label>
      <input class="form-control" type="text" id="datepicker">
    </div>
    <div class="container" >
      <input class="form-check-input" type="checkbox" name="oportunidades" id="check">
      <label for="check">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
      </label>
      <br>
      <input class="form-check-input" type="checkbox" name="true" id="concordar">
      <label for="concordar">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
      
    </div>
    <div id="button" class="container" >
      <button class="btn btn-success" id="envio" type="submit">Enviar</button>
      <button class="btn btn-danger" type="reset">Limpar</button>
    </div>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <script>
    var picker = new Pikaday({ field: document.getElementById('datepicker') });
</script>
  <script src="script.js"></script>
  
</body>
</html>
