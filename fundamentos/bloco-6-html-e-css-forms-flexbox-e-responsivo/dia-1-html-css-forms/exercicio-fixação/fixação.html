<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="fixação.css">
</head>
<body>
  <header>
    <h1>Teste</h1>
    <p>cadastro de E-mail e Senha.</p>

  </header>
  <form action="" method="get">
    <div class="site-login">
    <label for="login">E-mail: </label> 
    <input required class="email" type="email" name="E-mail" id="login" placeholder="Digite seu email">
    <label for="pass">Senha: </label>
    <input required class="senha" type="password" name="Senha" id="pass" placeholder="Digite sua senha">
    <label for="lembrar-me">Lembre-me:</label>
    <input type="checkbox" name="lembrar" id="lembrar-me">
    <button type="submit" class="botões">Entrar</button>
  </div>



  </form>
  
</body>
</html>
